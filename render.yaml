services:
  # Web Service (FastAPI Backend)
  - type: web
    name: meetupio-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in the Render dashboard to your Supabase connection string
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: '["https://meet-up-io.vercel.app", "http://localhost:3000"]'
      - key: PROJECT_NAME
        value: "Midway API"
